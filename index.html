<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/bootstrap.min.css">

  <!-- manifest and theme color -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#3367D6">

  <!-- Add to Homescreen for iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/icons/apple-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-180.png">

  <title>Weather App</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <img id="w-icon"> <span id="w-temp" class="h4"></span>
        <h3 id="w-desc" class="text-dark"></h3>
        
        <ul class="list-group mt-3" id="w-details">
          <li id="w-humidity" class="list-group-item"></li>
          <li id="w-feels-like" class="list-group-item"></li>
          <li id="w-wind" class="list-group-item"></li>
        </ul>
        <hr>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#locationModal">
  Change Location
</button>
      </div>
    </div>
  </div>

  <!-- <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div> -->

  <!-- Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">Country</label>
            <input type="text" id="state" class="form-control" placeholder="Optional">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Change Location</button>
      </div>
    </div>
  </div>
</div>
 
  
  <script src="./style/jquery-3.5.1.slim.min.js"></script>
  <script src="./style/popper.min.js"></script>
  <script src="./style/jquery-3.5.1.slim.min.js"></script>
  <script src="./style/bootstrap.min.js"></script>
  <script src="local-storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="register-sw.js"></script>
</body>
</html>
