<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">

  <title>WeatherNow</title>
</head>
<body>

<div class="container">
  <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
          <h2 class="date-dayname">Tuesday</h2><span class="date-day">15 Jan 2019</span><i class="location-icon" data-feather="map-pin"></i><span id="weather-location"></span></div>
      <div class="weather-container"><img id="w-icon">
          <h1 id="w-temp" class="weather-temp"></h1>
          <h3 id="weather-desc"></h3>
      </div>
  </div>
  <div class="info-side">
      <div class="today-info-container">
          <div class="today-info">
              <div class="precipitation"> <span class="title">FEELS LIKE</span><span id="w-feels-like" class="value"></span>
                  <div class="clear"></div>
              </div>
              <div class="humidity"> <span class="title">HUMIDITY</span><span id="w-humidity" class="value"></span>
                  <div class="clear"></div>
              </div>
              <div class="wind"> <span class="title">WIND</span><span id="w-wind" class="value"></span>
                  <div class="clear"></div>
              </div>
          </div>
      </div>
      <div class="week-container">
          <ul class="week-list">
              <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29째C</span></li>
              <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21째C</span></li>
              <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08째C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19째C</span></li>
              <div class="clear"></div>
          </ul>
      </div>
      <div class="location-container"><a href="#open-modal"><button class="location-button"> <i data-feather="map-pin"></i>Change location</button></a>
      
        <div id="open-modal" class="modal-window">
          <div>
            <a href="#" title="Close" class="modal-close">Close</a>
            <div>
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>

          <div class="form-group">
            <label for="state">Country</label>
            <input type="text" id="state" class="form-control" placeholder="Optional">
            
            <div  class="location-container">
              <a href="#"><button id="w-change-btn" class="location-button"> <i data-feather="map-pin"></i>Change location</button></a>
          </div>
            </div>
        </div>

      
  </div>
</div>
 
<!-- <script src="https://unpkg.com/feather-icons"></script> -->
  <script src="./local-storage.js"></script>
  <script src="./weather.js"></script>
  <script src="./ui.js"></script>
  <script src="./app.js"></script>
  <script src="./register-sw.js"></script>

  <!-- FIREBASE SCRIPTS -->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
